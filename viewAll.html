<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Movies</title>
    <link rel="stylesheet" href="Asset/css/style.css">
</head>
<body>
    <main class="container-page-viewAllPage">
        <nav class="nav-bar-viewAllPage">
            <div class="brand-viewAllPage">
                <img src="Asset/image/TickitzBlue.png" alt="">
            </div>
            <div class="link-nav-viewAllPage">
                <a href="index.html">Home</a>
                <a href="viewAll.html">List Movie</a>
            </div>
            <div class="searchNav-viewAllPage">
                <img src="Asset/image/search.png" alt="">
            </div>
            <div class="btn-nav-viewAllPage">
                <img src="Asset/image/profil.png" alt="Profil" class="profil-viewAllPage">
                <div class="profile-menu-viewAllPage">
                    <div class="dropDown-viewAllPage">
                        <input type="text" name="inputDrop" class="searchDrop1-viewAllPage" disabled>
                        <input type="text" name="inputDrop" class="searchDrop2-viewAllPage" placeholder="Search">
                    </div>
                    <a href="homepageLogin.html">Home</a>
                    <a href="viewAll.html">List Movie</a>
                    <a href="profilPage.html">Profile</a>
                    <a href="signUp.html">Logout</a>
                    <div class="copyright-viewAll">
                        © 2020 Tickitz. All Rights Reserved.
                    </div>
                </div>
            </div>
        </nav>
        <section class="section-5">
            <div class="textTitle-3-viewAll">
                <div>
                    <span>List Movie</span>
                </div>
                <div class="short">
                    <select name="shortViewAll" id="shortViewAll">
                        <option value="">Short</option>
                    </select>
                </div>
                <label for="search" class="formSearch">
                    <input type="text" name="search" id="search" placeholder="Search Movie Name ...">
                </label>
            </div>
        </section>
        <section class="moon-viewAll">
            <div>
                <button class="btn-moon-viewAll">September</button>
                <button class="btn-moon-viewAll">October</button>
                <button class="btn-moon-viewAll">November</button>
                <button class="btn-moon-viewAll">December</button>
                <button class="btn-moon-viewAll">January</button>
                <button class="btn-moon-viewAll">February</button>
                <button class="btn-moon-viewAll">March</button>
                <button class="btn-moon-viewAll">April</button>
                <button class="btn-moon-viewAll">May</button>
                <button class="btn-moon-viewAll">June</button>
                <button class="btn-moon-viewAll">July</button>
                <button class="btn-moon-viewAll">August</button>
            </div>
        </section>
        <section class="list">
            <div class="listMovie" id="listMovie">
                
            </div>
            <div class="numberPage">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
            </div>
        </section>
    </main>
    <footer class="viewAll-footer">
        <section class="footer-viewAll-section">
            <div class="brand-footer-viewAll">
                <img src="Asset/image/Tickitz 2.png" alt="">
                <span>Stop waiting in line. Buy tickets <br>conveniently, watch movies quietly.</span>
            </div>
            <div class="nav2-viewAll">
                <h6>Explore</h6>
                <a href="index.html">Home</a>
                <a href="viewAll.html">List Movie</a>
            </div>
            <div class="sponsor-viewAll">
                <h6>Our Sponsor</h6>
                <img src="Asset/image/ebuId.png" alt="">
                <img src="Asset/image/cineOne21.png" alt="">
                <img src="Asset/image/hiflix.png" alt="">
            </div>
            <div class="social-viewAll">
                <h6>Follow us</h6>
                <figure class="social-Img-viewAll">
                    <img src="Asset/image/fb.png" alt="">
                    <figcaption class="facebook">Tickitz Cinema id</figcaption>
                </figure>
                <figure class="social-Img-viewAll">
                    <img src="Asset/image/ig.png" alt="">
                    <figcaption class="instagram">tickitz.id</figcaption>
                </figure>
                <figure class="social-Img-viewAll">
                    <img src="Asset/image/tw.png" alt="">
                    <figcaption class="twitter">tickitz.id</figcaption>
                </figure>
                <figure class="social-Img-viewAll">
                    <img src="Asset/image/yt.png" alt="">
                    <figcaption class="youtube">Tickitz Cinema id</figcaption>
                </figure>
            </div>
        </section>
        <div class="copyright-viewAll">
            © 2020 Tickitz. All Rights Reserved.
        </div>
    </footer>
    <script src="Asset/script/viewAllScript.js"></script>

</html>
